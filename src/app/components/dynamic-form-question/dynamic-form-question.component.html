<div [formGroup]="form">
  <label [attr.for]="question.id">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="question.id"
           [id]="question.id" [type]="question.controlType">

    <div *ngSwitchCase="'rating'">
      <ngb-rating [id]="question.id" [max]="question.maximum"
                  [formControlName]="question.id" [(rate)]="currentRate"></ngb-rating>
      <pre>Rate: <b>{{currentRate}}</b></pre>
    </div>
    <div *ngSwitchCase="'radio'">
      <div *ngFor="let opt of question.options">
        <input [type]="'radio'"
               [id]="question.key"
               [name]="question.key"
               [value]="opt.key"
               [formControlName]="question.id"> {{opt.key}}
      </div>
    </div>
    <div *ngSwitchCase="'checkbox'">
      <div *ngFor="let opt of question.options">
        <input [type]="'checkbox'"
               [id]="question.id"
               [name]="question.key"
               [value]="opt.key"
               [formControlName]="question.id"> {{opt.key}}
      </div>
    </div>
    <div *ngSwitchCase="'selector'">
      <select [formControlName]="question.id">
        <option value="" disabled>{{question.key}}</option>
        <option *ngFor="let opt of question.options" [ngValue]="opt.key">{{opt.key}}</option>
      </select>
    </div>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
