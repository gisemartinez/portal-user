
<header>
  <div class="overlay"></div>
  <mat-card *ngIf="readyToNavigate">
    <mat-card-content>
      Ya pod√©s disfrutar de WIFI!
    </mat-card-content>
    <a href="https://www.google.com" class="stretched-link">Ir a google</a>
  </mat-card>
</header>
<main>
  <div *ngIf="template=='template-1'">
    <iframe [src]="iframeURL" [title]="templateConfig.iframeTitle"></iframe>
  </div>
  <div *ngIf="template == 'template-2'">
    <div class="container text center pt-4">
      <div class="row">
        <div class="col-4">
          <img src="assets/images/image_4.webp" class="img-fluid">
        </div>
        <div class="col-4">
          <img src="assets/images/image_5.webp" class="img-fluid">
        </div>
        <div class="col-4">
          <img src="assets/images/couch.webp" class="img-fluid">
        </div>
      </div>
    </div>

    <div class="container text center pt-4">
      <div class="row py-5">
        <div class="col-4">
          <p>
            {{templateConfig.leftColumn}}
          </p>
        </div>
        <div class="col-4">
          <p>
            {{templateConfig.middleColumn}}
          </p>
        </div>
        <div class="col-4">
          <p>
            {{templateConfig.rightColumn}}
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="parallax">
        <div class="row">

        </div>
      </div>
    </div>

  </div>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <h1 class="display-3"></h1>
      </div>
    </div>
  </div>
</main>
